<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action=""></form>
    <fieldset>
        <legend>Login</legend>
        <label for="text">Name:</label>
        <input type="text" placeholder="Enter your name"><br><br>
        <label for="number">Phone number:</label>
        <input type="number" name="" placeholder="Enter your id"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="" placeholder="Enter your password"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="" placeholder="Enter your email"><br><br>
        Location:<select name="Location">
        <label>State</label>
        <optgroup label="State">
             <option value="1">Srikakulam</option>
             <option value="2">East Godavari</option>
             <option value="3">West Godavari</option>
             <option value="4">Vishakapatnam</option>
             <option value="5">Chittor</option>
             <option value="6">Nellore</option>
        </optgroup>
        <label>Mandal</label>
        <optgroup label="Mandal">
            <option value="1">Srikakulam</option>
            <option value="2">Narasannapeta</option>
            <option value="3">Tekkali</option>
            <option value="4">Amdalavalasa</option>
            <option value="5">Kotabommali</option>
            <option value="6">Palasa</option>
        </optgroup>
        </select><br><br>
        Address:<textarea name="" id=""></textarea><br><br>
        Age:<select name="userage" size="1">
            <option value="1">below 18</option>
            <option value="2">18-25</option>
            <option value="3">26-40</option>
            <option value="4">41-60</option>
            <option value="5">above 60</option>
        </select><br><br>
        <label for="date">Date:</label>
        <input type="date" name="" id=""><br><br>
        <label for="time">Time:</label>
        <input type="time" name="" id=""><br><br>
        <label for="color">Color:</label>
        <input type="color" name="" id=""><br><br>
        <label for="file">Place the file:</label>
        <input type="file" name="" id=""><br><br>
        <label for="image">Place Image:</label>
        <input type="image" src="" alt=""><br><br>
        <label for="search">What you want to search:</label>
        <input type="search" name="" id=""><br><br>
        Gender:
        <input type="radio" name="gender" id="male" value="male">
        <label>male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label>female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label>other</label><br><br>
        <label for="range">Range:</label>
        <input type="range" name="" id=""><br><br>
        <label for="checkbox">Note:</label>
        <input type="checkbox" name="" id=""><br><br>
        <label for="week">Total Weeks:</label>
        <input type="week" name="" id=""><br><br>
        <input type="button" value="submit"><br><br>
    </fieldset>
    <br>
    <input type="text" list="browsers" placeholder="Enter the browser name">
    <datalist id="browsers">
        <option value="chrome">chrome</option>
        <option value="firefox">firefox</option>
        <option value="safari">safari</option>
    </datalist> 
</body>
</html>
